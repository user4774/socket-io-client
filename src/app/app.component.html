<main class="main">
  <div class="container">
  <button type="button" (click)="onSort()">Sort</button>
  </div>
  <div>
  <ul>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Nationality</th>
      </tr>
    @for (item of players; track item.First) {
      
      <tr>
        <td class="clikable" (click)="selectPlayer()"> {{item.First}}</td>
        <td> {{item.Last}}</td>
        <td> {{item.Nationality}}</td>
      </tr>
    }
  </table>
  </ul>
</div>
</main>
